<!DOCTYPE html>
 <html class="hubeverything">
	 <head>
	 	<title>My Profile</title>
	 	<link rel="stylesheet" type="text/css" href="style.css">
	 </head>
	 <body class="profilehubbody">
	 	<script src="http://localhost:8020/client.js" type="text/javascript" ></script>
		<script> main.hub_information_request();</script>
		
		 

	 	<div class="profilehubview">
	 		<img id="profilehubimg" src="test.jpg" alt="">
	 		<img id="crownhubimg" src="crownimage.png" alt="">
	 		<h3 id="hubusername">username</h3>
	 		<div class="hubpointscontainer">
	 			<h3 id="hubpoints">0</h3>
	 			<h3 id="hubpointslabel">Points</h3>
	 			
			 </div>

	 		<div class="hublossescontainer">
	 			<h3 id="hublosses">0</h3>
	 			<h3 id="hublosseslabel">Losses</h3>
	 		</div>
	 		<div class="hubwinscontainer">
	 			<h3 id="hubwins">0</h3>
	 			<h3 id="hubwinslabel">Wins</h3>
			 </div>
			 <div id="hubsearch">
				 <input id="hubsearchinput" type="text" placeholder="Search For User..">

			
			 </div>
			 <div id= "SessionButtons">
				<button onclick="main.sign_out()" id="logout">Log Out</button>
				<button onclick="redirect('login')" id="changeaccounts">Change Accounts</button>
				<button id="PostButton" onclick="document.getElementById('newsmod').style.display = 'block'" 
				type="button">Post News
			    </button>
			
			</div>
			 <script>main.set_hub_search_functionality()</script>

	 		
	 	</div>
	 	<div id="raceview" class="raceview">
	 		<h3 id="pendingraceslabel">Pending Races</h3>	
	 		
		 </div>
		 <div id="newsview">
			 <h3 id="racingnewslabel">Recent News</h3>


		 </div>
		 <div id="reportmod">
			 <h3 id="reportheader">Report Race</h3>
			 <input id="reportdefender" placeholder="Other Party..">
			 <input id="reportdescription" placeholder="Issue description..">
			 <input id="reportlink1" class="reportlinks" placeholder="Proof(link to evidence)Optional">
			 <input id="reportlink2" class="reportlinks" placeholder="Proof(link to evidence)Optional">
			 <input id="reportlink3" class="reportlinks" placeholder="Proof(link to evidence)Optional">
			 <button onclick="Report_Manager.send_report()" id="reportsubmit" type="button">Submit</button>
			 <button onclick = "document.getElementById('reportmod').style.display= 'none'" 
			 id="closereportbutton">X</button>
			 <img id = "reportpersonimage"src="http://localhost:8020/images/person.png">
			 <img id="linkimage1" class="linkphotos" src="http://localhost:8020/images/link.png">
			 <img id="linkimage2" class="linkphotos" src="http://localhost:8020/images/link.png">
			 <img id="linkimage3" class="linkphotos" src="http://localhost:8020/images/link.png">
			 <img id="paperimg" src="http://localhost:8020/images/paper.png"  >
		 </div>
		 <div id="newsmod">

			<h3 id="PostNewsHeader">Contribute to The News</h3>
			<textarea placeholder="Your Story Goes Here..." maxlength="300"  id="PostNewsStory"></textarea>
			<button id="PostNewsImage" onclick="document.getElementById('getFileNews').click()">Upload Article Image</button>
			<input type='file' id="getFileNews" style="display:none" onchange="creation_handler.convert_file(this.files[0])">
			<button id="PostArticleNews" onclick="News_Manager.send_story()" type="button">Post Story</button> 
			<button id="CloseNewsMod" 
					onclick="document.getElementById('newsmod').style.display='none'" 
					type="button">X
			</button>
			
				
		 </div>
		 <script>News_Manager.gather_news();</script>
		

	 
	 </body>
 </html>
